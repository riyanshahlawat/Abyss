<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Classroom & Timetable Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-pulse {
            animation: successPulse 0.6s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: -3s;"></div>
    </div>

    <!-- Login Card -->
    <div class="glass-card rounded-3xl p-8 w-full max-w-md relative z-10 fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-calendar-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your Smart Scheduler account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 input-focus"
                    placeholder="Enter your email"
                >
                <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 input-focus pr-12"
                        placeholder="Enter your password"
                    >
                    <button 
                        type="button" 
                        onclick="togglePassword()" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="passwordToggle" class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300 pulse-glow"
            >
                <span id="loginBtnText">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </span>
                <span id="loginBtnLoading" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Signing In...
                </span>
            </button>

            <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    <span class="text-sm">Google</span>
                </button>
                <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-microsoft text-blue-500 mr-2"></i>
                    <span class="text-sm">Microsoft</span>
                </button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mt-8">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Sign up here</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm transition-colors">
                <i class="fas fa-arrow-left mr-1"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="toastIcon" class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-500 text-xl"></i>
                </div>
                <div class="ml-3">
                    <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
                </div>
                <button onclick="hideToast()" class="ml-4 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:5000';
        
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnLoading = document.getElementById('loginBtnLoading');
        
        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.add('error-shake');
            
            setTimeout(() => {
                inputElement.classList.remove('error-shake');
            }, 500);
        }
        
        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.classList.add('hidden');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toastIcon.innerHTML = '<i class="fas fa-check-circle text-green-500 text-xl"></i>';
            } else if (type === 'error') {
                toastIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500 text-xl"></i>';
            } else if (type === 'warning') {
                toastIcon.innerHTML = '<i class="fas fa-exclamation-triangle text-yellow-500 text-xl"></i>';
            }
            
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                hideToast();
            }, 5000);
        }
        
        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('hidden');
        }
        
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('hidden');
                loginBtnLoading.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        }
        
        // Password toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }
        
        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            hideError('email');
            hideError('password');
            
            // Validation
            let isValid = true;
            
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (!isValid) return;
            
            setLoading(true);
            
            try {
                // For demo purposes, we'll simulate a login
                // In production, this would call your Flask API
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        const userRole = data.user.role;
                        if (userRole === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (userRole === 'faculty') {
                            window.location.href = 'faculty-dashboard.html';
                        } else if (userRole === 'student') {
                            window.location.href = 'student-dashboard.html';
                        } else {
                            window.location.href = 'table.html';
                        }
                    }, 1500);
                    
                } else {
                    const errorData = await response.json();
                    showToast(errorData.message || 'Login failed. Please check your credentials.', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // For demo purposes, simulate successful login based on email
                let userRole = 'admin'; // default
                
                // Check email for role-based demo login
                if (email === 'faculty@univ.edu') {
                    userRole = 'faculty';
                } else if (email === 'student@univ.edu') {
                    userRole = 'student';
                } else if (email === 'admin@univ.edu') {
                    userRole = 'admin';
                }
                
                showToast(`Demo: Login successful! Redirecting to ${userRole} dashboard...`, 'success');
                
                // Simulate user data based on email
                const demoUser = {
                    id: `demo-${userRole}`,
                    name: userRole === 'faculty' ? 'Dr. John Smith' : 
                          userRole === 'student' ? 'Demo Student' : 'Demo Admin',
                    email: email,
                    role: userRole
                };
                
                localStorage.setItem('user', JSON.stringify(demoUser));
                localStorage.setItem('token', 'demo-token');
                
                setTimeout(() => {
                    // Redirect based on user role
                    if (userRole === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (userRole === 'faculty') {
                        window.location.href = 'faculty-dashboard.html';
                    } else if (userRole === 'student') {
                        window.location.href = 'student-dashboard.html';
                    } else {
                        window.location.href = 'table.html';
                    }
                }, 1500);
            } finally {
                setLoading(false);
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    showToast('You are already logged in. Redirecting...', 'info');
                    setTimeout(() => {
                        // Redirect based on user role
                        if (userData.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (userData.role === 'faculty') {
                            window.location.href = 'faculty-dashboard.html';
                        } else if (userData.role === 'student') {
                            window.location.href = 'student-dashboard.html';
                        } else {
                            window.location.href = 'table.html';
                        }
                    }, 1000);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    // If there's an error, redirect to table.html as fallback
                    setTimeout(() => {
                        window.location.href = 'table.html';
                    }, 1000);
                }
            }
        });
        
        // Add input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('input-focus');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('input-focus');
            });
        });
    </script>
</body>
</html>
